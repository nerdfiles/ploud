{% extends "ui/index.html" %}

{% block global-header %}
<div class="global-header">
    <div class="content-inner">
        
        <!-- Logged Out -->
        <ul class="global-nav ~hide">
            <li class="login"><a href="/login/">Login</a></li>
            <li class="signup"><a href="/signup/">Signup</a></li>
        </ul>
        
    </div>
</div><!-- End .global-header -->
{% endblock %}

{% block main-content %}
<div id="main-content" class="grid_16 main-content" role="main">
    <div class="content-inner clear-fix">

        <form 
            name="" 
            id=""
            action="/reset-password/" 
            method="post" 
            enctype="multipart/form-data">
            
            <h1>Reset Password</h1>

            <div class="form-description"></div>

            <dl class="legend clear-fix">
                <dt><span class="req">&bull;</span></dt>
                <dd>denotes a required field.</dd>
            </dl>
        
            <fieldset>
            
                <div class="field-block">
                    <div class="field-label">
                        <label for="" title="Enter your e-mail address">
                            <span class="req">&bull;</span> E-mail
                        </label>
                    </div>
                    <div class="field-input">
                        <input 
                            id="" 
                            name="" 
                            class="text rounded-all-inputs" value="" type="text" 
                        />
                    </div>
                    <div class="field-note">
                        <p>Enter your e-mail address.</p>
                    </div>
                </div>
            
            </fieldset>

            <fieldset class="form-controls">
                <div class="field-block clear-fix">
                    <div class="field-input">
                        <button class="button generic no-icon" value="Reset Password" type="submit">
                            Reset Password
                        </button>
                    </div>  
                </div>
            </fieldset>
        
          </form>

    </div>
</div>
{% endblock %}
