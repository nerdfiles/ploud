{% extends "ui/index.html" %}

{% if showstatus %}
    {% block status-block %}
    <div class="mod mod_status-message {{ statustype }} ~hide">
        <div class="mod-inner rounded-all">
            <span class="icon"></span>
            <div class="status-header">
                <h3>Status Message</h3>
            </div>
            <div class="status-content">
                <p>Status message</p>
            </div>
        </div>
    </div>
    {% endblock %}
{% endif %}

{% block main-content %}
<div id="main-content" class="grid_16 main-content" role="main">
    <div class="content-inner clear-fix">
    
        <h1>Membership Options</h1>
    
        <table class="mod mod-membership-table">
            
            <thead>
                
                <tr>
                    <th class="type-0">Free</th>
                    <th class="type-1">Type 1</th>
                    <th class="type-2">Type 2</th>
                </tr>
            
            </thead>
            
            <tbody>
            
                <tr class="cta">
                    <td class="type-0"><a href="/membership/free/">
                        
                        <div class="cost">$0/2 sites/mo</div> 
                        <img
                            alt="Not available for these items"
                            src="https://checkout.google.com/buttons/checkout.gif?merchant_id=&w=180&h=46&style=trans&variant=disabled&loc=en_US"
                        />   
                    
                    </a></td>
                    <td class="type-1"><a href="/membership/type-1/">

                        <div class="cost">$15/X sites/mo</div>                     
                        <img 
                            alt="Fast checkout through Google"
                            src="https://checkout.google.com/buttons/checkout.gif?merchant_id=&w=180&h=46&style=trans&variant=text&loc=en_US"
                        />
                    
                    </a></td>
                    <td class="type-2"><a href="/membership/type-2/">

                        <div class="cost">$50/X sites/mo</div> 
                        <img 
                            alt="Fast checkout through Google"
                            src="https://checkout.google.com/buttons/checkout.gif?merchant_id=&w=180&h=46&style=trans&variant=text&loc=en_US"
                        />
                    
                    </a></td>
                </tr>
                
            </tbody>
            
        </table>
        
    </div>
</div>
{% endblock %}
