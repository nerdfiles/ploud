{% extends "ui/index.html" %}

{% if showstatus %}
    {% block status-block %}
    <div class="mod mod-status-message {{ statustype }} ~hide">
        <div class="mod-inner rounded-all">
            <span class="icon"></span>
            <div class="status-header">
                <h3>Status Message</h3>
            </div>
            <div class="status-content">
                <p>Status message</p>
            </div>
        </div>
    </div>
    {% endblock %}
{% endif %}

{% block main-content %}
<div id="main-content" class="grid_16 main-content" role="main">
    <div class="content-inner clear-fix">
    
        <h1>Free Membership</h1>
    
        <p>Free membership description.</p>
        
    </div>
</div>
{% endblock %}
