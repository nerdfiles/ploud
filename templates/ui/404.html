{% extends "ui/index.html" %}

{% if showstatus %}
    {% block status-block %}
    <div class="mod mod_status-message warning ~hide">
        <div class="mod-inner rounded-all">
            <span class="icon"></span>
            <div class="status-header">
                <h3>Login Message</h3>
            </div>
            <div class="status-content">
                <p>Login message.</p>
            </div>
        </div>
    </div>
    {% endblock %}
{% endif %}

{% block main-content %}
<div id="main-content" class="grid_16 main-content" role="main">
    <div class="content-inner clear-fix">
        <h1>Whoops! 404</h1>
        <p>404</p>
    </div>
</div>
{% endblock %}
