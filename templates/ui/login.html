{% extends "ui/index.html" %}

{% block global-header %}
<div class="global-header">
    <div class="content-inner">
    
        <!-- Logged In -->
        <ul class="global-nav ~hide">
            <li class="profile"><a href="/profile/" class="colorbox modal-cta">Profile</a></li>
            <li class="dashboard"><a href="/dashboard/">Dashboard</a></li>
            <li class="logout"><a href="/logout/">Logout</a></li>
        </ul>
        
    </div>
</div><!-- End .global-header -->
{% endblock %}

{% if showstatus %}
    {% block status-block %}
    <div class="mod mod_status-message {{ statustype }} ~hide">
        <div class="mod-inner rounded-all">
            <span class="icon"></span>
            <div class="content">
                <h3>Login Message</h3>
                <p>Login message.</p>
            </div>
        </div>
    </div>
    {% endblock %}
{% endif %}

{% block main-content %}
<div id="main-content" class="grid_16 main-content" role="main">
    <div class="content-inner clear-fix">
        <h1>Login</h1>
        <p>State: Logged In</p>
    </div>
</div>
{% endblock %}
