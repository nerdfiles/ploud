{% extends "ui/index.html" %}

{% block main-content %}
<div id="main-content" class="main-content">
    <div class="content-inner clear-fix">
        <div class="grid_8 alpha mod mod-login rounded-all">
            <div class="mod-inner">
            
                <form
                    action=""
                    method="post">
                    
                    <h2>Login</h2>
                    
                    <fieldset>
                        <legend>Login Information</legend>
                        <div class="field-block">
                            <div class="field-label">
                                <label for="">E-mail</label>
                            </div>
                            <div class="field-input">
                                <input
                                    type="text"
                                    class="text"
                                    placeholder=""
                                    tabindex="1"
                                />
                            </div>
                            <div class="field-note">
                                <p>Enter your e-mail.</p>
                            </div>
                        </div>
                        <div class="field-block">
                            <div class="field-label">
                                <label for="">Password</label>
                            </div>
                            <div class="field-input">
                                <input
                                    type="text"
                                    class="text"
                                    placeholder=""
                                    tabindex="1"
                                />
                            </div>
                            <div class="field-note">
                                <p>Case sensitive, make sure caps lock is not enabled.</p>
                            </div>
                        </div>
                    </fieldset><!-- End fieldset -->
                    
                    <fieldset>
                        <legend>Login Submit</legend>
                        <div class="field-block">
                            <div class="field-input">
                                <input
                                    type="submit"
                                    class="submit"
                                    value="Login"
                                />
                            </div>
                        </div>
                    </fieldset><!-- End fieldset -->
                    
                </form>
                
            </div>
        </div>
        <div class="grid_8 omega mod mod-signup rounded-all">
            <div class="mod-inner">
                <h2>Signup</h2>
                <fieldset>
                
                </fieldset>
            </div>
        </div>
    </div>
</div><!-- End .main-content -->
{% endblock %}
